		function cachedPartnerHistory() {
			if (partnerHistory == null) {
				partnerHistory = $M.getCachedEntry("partnerHistory");
				if (partnerHistory == null) {
					partnerHistory = new Array();
					setCachedPartnerHistory(partnerHistory);
				}
				console.log("read partner history from local storage (size="+partnerHistory.length+")");
			}
			return partnerHistory;
		}
		function setCachedPartnerHistory(paHistory) {
			partnerHistory = paHistory;
			$M.addCachedEntry("partnerHistory", paHistory);
			console.log("write partner history to local storage (size="+partnerHistory.length+")");
		}
		function clearCachedPartnerHistory() {
			setCachedPartnerHistory(new Array());
			console.log("clear partner history in local storage");
			clearCache();
		}
	</script>

<script>

function startTimer() {
	var ms = new Date().getTime();
	jsonStartTimeInMs.push(ms);
	return ms;
}
function stopTimer(title) {
	jsonElapsedTimeInMs = new Date().getTime() - jsonStartTimeInMs.pop();
	if (title == null) {
		title = "JSON call";
	}
	console.log("Elapsed time "+ title+" = "+jsonElapsedTimeInMs+" [ms]");
	return jsonElapsedTimeInMs;
}
function tickTimer(title) {
	var ms = jsonStartTimeInMs.pop();
	jsonStartTimeInMs.push(ms);
	jsonElapsedTimeInMs = new Date().getTime() - ms;
	if (title == null) {
		title = "JSON call";
	}
	console.log("    tick elapsed time "+ title + " = "+jsonElapsedTimeInMs+" [ms]");
	return jsonElapsedTimeInMs;
}

function backToStart() {

	return false;
}

$('#partner-detail').on( "pagebeforeshow", function( event ) {
	if (backToStart()) { return; }
	var p;
	startTimer();
	$.ajax({
  		dataType: "json",
  		url: url2+partnerDetail,
  		success: function(data) {
  			p=data.response.partnerDetail;
  			stopTimer();
	  	},
  		async: false
	});
	$('#partner-detail-info').html($('#partner-detail-template').render(p));
 	$('#partner-detail-info').collapsibleset('refresh');
	var a=new Array();
	var n=p.partnerNachname;
	if (p.partnerVorname) {
		n=n+' '+p.partnerVorname;
	}
	var d=p.plz+' '+p.ort+' ['+p.partnerNr+']';
	a.push({"name":n, "detail":d, "id": p.partnerNr, "index": a.length+1}); // neuen Partner am Anfang einfügen
	var paHistory = cachedPartnerHistory();
 	for (var i=0; i<paHistory.length && a.length<8; i++) {
		if(paHistory[i].id!=p.partnerNr) {
			a.push({"name":paHistory[i].name, "detail":paHistory[i].detail, "id": paHistory[i].id, "index": a.length+1});
		}
	}
 	setCachedPartnerHistory(a);
 	aaPanelRefresh('partner-detail-panel');
 	aaPageRefresh('PoPartnerDetail');
});

	$.ajax({

  		success: function(data) {
	  		partnerResult=data.response.partnerInfos;
	  		stopTimer();
	  	},
  		async: false
	});
}


function aaPartnerQuery(formName){
	var params=$('#'+formName).serialize();
	var q = $('#partner-search-query').val();
	if (endsWithChar(q, "*")) {
		q = query.substr(0, query.length-1);
	}
	if (startsWithChar(q, "*")) {
		q = query.substr(1);
	}
	query = q.toLowerCase();
	startTimer();
	$.ajax({
  		dataType: "json",
  		url: url3+params,
  		success: function(data) {
	  		partnerResult=data.response.partnerInfos;
	  		stopTimer();
	  	},
  		async: false
	});
}

function aa(s) {
	if (s==null) return s;
	var i = s.toLowerCase().indexOf("axa");
	if (i !== -1) {
		return s.substring(0, i+1)+s.substring(i+2);
	}
	return s;
}
function mark(s) {
	var i = s.toLowerCase().indexOf(query);
	if (i != -1) {
		s2= s.substr(0, i)+"<mark>"+s.substr(i, query.length)+"</mark>";
		s3 = mark(s.substr(i+query.length));
		return s2+s3;
	}
	return s;
}
function unmark(s) {
	return s.replace("<mark>","").replace("</mark>","");
}
function isOnPage(elem, pageId) {
	if (elem == null) return null;
	//data-role="page"
	if (elem.attr('data-role') == "page") return elem.attr('id') == pageId;
	return isOnPage(elem.parent(), pageId);
}
function aaPageRefresh(name) {
	if ($.mobile.activePage == null) return;
	startTimer();
	var pageId = $.mobile.activePage.attr('id');
	var nof = 0;
	var vNof = 0;
	$('[data-aa-prop]').each(function () {
		nof++;
		if (isOnPage($(this), pageId)) {
			vNof++;
			if ($(this).attr('data-aa-name')) {
				$(this).html(aa($M.label($(this).attr('data-aa-name'), $(this).attr('data-aa-prop'))));			
			} else {
				$(this).html(aa($M.label(name, $(this).attr('data-aa-prop'))));		
			}
		}
	});
	tickTimer("refresh "+vNof+" ps props from "+nof+" tags")

	
	nof = 0;
	vNof = 0;
	if (query) {
		$('[data-aa-mark]').each(function () {
			nof++;
			if (isOnPage($(this), pageId)) {
				vNof++;
				$(this).html(mark(unmark($(this).html())));		
			}
		});
		tickTimer("mark "+vNof+" of "+nof+"fields")
	}
	
	nof = 0;
	vNof = 0;
	$('[data-aa-code]').each(function () {
		nof++;
		if (isOnPage($(this), pageId)) {
			vNof++;
			var converter = $(this).attr('data-aa-code-converter');
			var code = $(this).attr('data-aa-code');
			if (converter == "lower") {
				code = code.toLowerCase();
			}
			if ($(this).attr('data-aa-name')) {
				$(this).html($M.codeLong(
						$(this).attr('data-aa-name'), 
						$(this).attr('data-aa-prop'),
						code
					));			
			} else {
				$(this).html($M.codeLong(
						name, 
						$(this).attr('data-aa-prop'),
						code
					));		
			}		
		}
	});
	tickTimer("replace "+vNof+" codes from "+nof+" ps codes")
	stopTimer("pageRefresh");
}
